<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>🏫 Maktab Bosh Sahifasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn-custom {
            width: 100%;
            max-width: 300px;
            padding: 15px 20px;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-primary mb-4 fw-bold text-center">🏫 Maktab Boshqaruv Paneli</h1>

        <a href="{% url 'student_list' %}" class="btn btn-primary btn-custom">
            <i class="bi bi-people-fill me-2"></i> O‘quvchilar ro‘yxati
        </a>

        <a href="{% url 'teacher_list' %}" class="btn btn-success btn-custom">
            <i class="bi bi-person-badge-fill me-2"></i> O‘qituvchilar ro‘yxati
        </a>

        <a href="{% url 'subjects_list' %}" class="btn btn-warning btn-custom text-dark">
            <i class="bi bi-journal-bookmark-fill me-2"></i> Fanlar ro‘yxati
        </a>

        <a href="{% url 'grade' %}" class="btn btn-info btn-custom text-white">
            <i class="bi bi-clipboard-data-fill me-2"></i> Barcha baholar
        </a>
    </div>

    <footer>
        © {{ now|default:"2025" }} Maktab tizimi | <b>Nodirbek Shukurov</b> tomonidan yaratilgan
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
